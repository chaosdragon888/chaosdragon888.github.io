<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial;}
.tab {
  overflow: hidden;
  border: 1px solid #000000;
  background-color: #f1f1f1;

  .tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;

  .tab button:hover {
  background-color: #0000FF;

  .tab button.active {
  background-color: #87CEFA

  .tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #FFFF33;
  border-top: none;

  </style>
  </head>
  <body>

  <h2>Tabs</h2>
<p>Click on the buttons inside the tabbed menu:</p>

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Home')">Home</button>
  <button class="tablinks" onclick="openTab(event, 'ACAD')">ACAD</button>
  <button class="tablinks" onclick="openTab(event, 'About Me')">About Me</button>
</div>

<div id="Home" class="tabcontent">
  <h3>Home</h3>
  <p>Welcome to my personal portfolio.</p>
</div>

<div id="ACAD" class="tabcontent">
  <h3>ACAD</h3>
  <p>Advanced Computer Aided Design.</p> 
</div>

<div id="About Me" class="tabcontent">
  <h3>About Me</h3>
  <p>Thomas Woo.</p>
</div>

<script>
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
   
</body>
</html>
